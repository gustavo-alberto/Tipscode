<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Free Shipping Card</title>
    </head>
    <body>
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <div class="card-img">
                        <img src="./static/card-image.jpg" alt="">
                    </div>
                    <button id="apply__button" class="button" onmouseover=changeButtonText() onmouseout=changeButtonTextBack()>Free Shipping</button>
                </div>
                <div class="card__face card__face--back">
                    <div class="card__content">
                        <div class="card__header">
                        </div>
                        <div class="card__body">
                            <div class="card__body__header">
                                <h2>Free Shipping Applied!</h2>
                            </div>
                            <div class="card__body__content">
                                <p>You now have <b>free shipping</b> in this purchase</p>
                            </div>
                            <div class="card__body__button">
                                <button id="back__button" class="button">Return to Card</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
