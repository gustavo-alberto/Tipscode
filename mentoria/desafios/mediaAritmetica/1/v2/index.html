<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Sistema de Notas</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-3 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Sistema de notas</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Pesquisar aluno">
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div id="main" class="card card-body">
                <h3 class="title">Adicionar aluno</h3>
                <form id="addForm" class="form-inline mb-4">
                    <input type="text" class="form-control mr-2" id="item">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Adicionar aluno">
                </form>
                <h2 class="title">Lista de alunos</h2>

                <table class="table table-striped">
                    <thead class="table-success">
                      <tr>
                        <th scope="col">Aluno</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota Final</th>
                        <th scope="col">Situação</th>
                        <th scope="col">Ação</th>
                      </tr>
                    </thead>
                    <tbody id="mainBody">
                    </tbody>
                  </table>
            </div>
        </div>
        
        <nav class="navbar fixed-bottom navbar-expand-lg bg-success navbar-dark py-1">
            <div class="text-center text-light p-2">Desenvolvido por <a class="text-light" href="https://github.com/gustavo-alberto">Gustavo Alberto</a></div>
        </nav>

        <script src="script.js"></script>
    </body>
</html>
